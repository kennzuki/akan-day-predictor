<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Akan day of birth predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex flex-col gap-4 items-center py-12">
            <h1 class="">Akan date predictor</h1>
          
            <p>Enter date of your birthday and gender to find out your Akan name in form below</p>
            <form id="dataform">
                <label for="birthdate">Enter your birthday:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="gender">Select your gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
    
                <button type="submit">Submit</button>
            </form>
            <p id="result"></p>
        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
