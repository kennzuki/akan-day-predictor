<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Akan day of birth predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex flex-col gap-4 items-center py-12">
            <h1 class="font-bold text-3xl uppercase text-green-500">Akan date predictor</h1>
          
            <p class="w-1/2 font-semibold text-xl text-center"> <span class="text-red-400 pl-2">Instructions:</span> Enter date of your birthday and gender in form to find out your Akan name </p>
            <form id="dataform" class="w-1/2 flex flex-col gap-4 [&_label]:font-bold  [&_input]:border [&_input]:p-4 [&_input]:rounded [&_input]:w-full [&_input]:text-blue-300">
                <label for="birthdate">Enter your birthday:</label>
                <input type="date" id="date" name="birthdate" required>
                
                <label for="gender">Select your gender:</label>
                <select id="gender" name="gender" required class="border p-4 text-blue-400">
                    <option value="male" class="text-blue-400 p-2">Male</option>
                    <option value="female" class="text-red-300 p-2">Female</option>
                </select>
    
                <button class="py-2 px-4 bg-blue-500 text-white font-bold rounded-xl" type="submit">Submit</button>
            </form>
            <p class="text-xl font-bold text-green-500 p-2" id="result"></p>
        </div>
        
        
        <script src="script.js" ></script>
    </body>
</html>
